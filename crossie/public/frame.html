<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Crossie Overlay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />
    <style>
      * { box-sizing: border-box; }
      html, body { 
        margin: 0; 
        padding: 0; 
        background: transparent; 
        width: 100%; 
        height: 100vh;
        overflow: hidden;
      }
      #root { 
        width: 100%; 
        height: 100vh;
        max-width: 100%; 
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./frame.js"></script>
  </body>
</html>
